 var mywin;
 function openWin() {
  var h = prompt("height for window");
  var w = prompt("width for window");
  mywin = window.open("", "Test Window","width="+w+",height="+h);
  mywin.document.write(
   '<button  id = "h">Click<br />me</button>'
 +'<div id = "o">'
 +'</div>'
 +'<div id = "i">'
 +'</div>'
 +'<p id="demo"></p>'
  );
 }
 
 function closeWin() {
  mywin.close();
 }
</script>
<button onclick="openWin()">Open Window</button>
<button onclick="closeWin()">Close Window</button>
