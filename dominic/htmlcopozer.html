 <p id="demo"></p>

<script>
 $('#h').click(function (e){
 alert('Hello world!\b h')
 $('#o').html('<h1>thank you</h1>')
 })
       window.addEventListener("beforeunload", function (e) {
    var confirmationMessage = 'It looks like you have been editing something. '
                            + 'If you leave before saving, your changes will be lost.';

    (e || window.event).returnValue = confirmationMessage; //Gecko + IE
    return confirmationMessage; //Gecko + Webkit, Safari, Chrome etc.

 var mywin;
 function openWin() {
  var w = prompt("width for window");
  var h = prompt("height for window");
  mywin = window.open("", "Test Window","width="+w+",height="+h);
  mywin.document.write(
   '<button  id = "h">Click<br />me</button>'
 +'<div id = "o">'
 +'</div>'
 +'<div id = "i">'
 +'</div>'
 +'<p id="demo"></p>'
  +'<script>'
   +'alert("hello w")'
   +'</script>'
  );
 }
 
 function closeWin() {
  mywin.close();

 }
</script>

<button onclick="openWin()">Open Window</button>
<button onclick="closeWin()">Close Window</button>
<p>Notice that clicking on the Back button here will not result in any action, because there is no previous URL in the history list.</p>
